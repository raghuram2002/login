<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container_1">
        <div class="left">
            <div class="hedding_1">
                <h1>Sign In</h1>
            </div>
            <div class="icons">
                <div class="fb icon">
                    <i class="uil uil-facebook-f"></i>
                </div>
                <div class="insta icon">
                    <i class="uil uil-instagram"></i>
                </div>
                <div class="linkedin icon">
                    <i class="uil uil-linkedin-alt"></i>
                </div>
                <div class="git icon">
                    <i class="uil uil-github-alt"></i>
                </div>
            </div>
            <div class="text_1">
                <p class="msg">Use your email and password</p>
            </div>
            <div class="form">
                <form class="my_form">
                    <input type="email" name="mail" id="mail" placeholder="Email"></br>
                    <input type="password" name="passw" id="passw" placeholder="password">
                </form>
            </div>
            <div class="text_1">
                <p class="msg">Click to sign in here</p>
            </div>
            <div class="btn">
                <button class="sign_in">Sign in</button>
            </div>
        </div>
        <div class="right">
            <div class="big">
                <h1 class="big_text">Hello, Friends!</h1>
            </div>
            <div class="msg">
                <p class="msg2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur laborum illum iure.</p>
            </div>
            <div class="btn2">
                <button class="btn_2">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
